<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	
    <!--<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link href="css/mobile_css.css" rel="stylesheet" type="text/css">-->
    <title>Calculation Calculator</title>
</head>

<body>

	

<div data-role="page" id="pageone">
		<div data-role="header" data-position="fixed1">
<h1>Calculator</h1>
  
   
</div><!-- /header -->
  <div data-role="main" class="ui-content">
	  <style>
		  .padtop{
			  padding-top:16px;
		  
		  }
	  </style>
<form method="POST" data-ajax="false" id="formss" style="padding:0px 10px;" data-theme="b">
	<!--<a href="#pagetwo">go to page2</a>-->
                <div class="mainpagediv">
					<div class="ui-grid-a" id="errmsg"></div>
					<fieldset class="ui-grid-a">
						<div class="ui-block-a padtop"><label >Billing Weight(Kg)</label></div>
						<div class="ui-block-b"><input type="number" value="6" required id="billingweight"></div>

					</fieldset>
					<hr>
					<fieldset class="ui-grid-b">
						<div class="ui-block-a">Item</div>
						<div class="ui-block-b"  style="text-align:center;">Rate/Kg</div>
						<div class="ui-block-c"  style="text-align:center;">Micron</div>
					</fieldset>
					<hr>
					<fieldset class="ui-grid-b">
						<div class="ui-block-a padtop">Polister</div>
						<div class="ui-block-b"> <input type="number" name="polisterrate"  id="polisterrate" placeholder=""></div>
						<div class="ui-block-c"> <input type="number" name="polistermicron" required  id="polistermicron" placeholder=""></div>
					</fieldset>
					<fieldset class="ui-grid-b">
						<div class="ui-block-a padtop">Matlized</div>
						<div class="ui-block-b"> <input type="number" name="matlizedrate"  id="matlizedrate" placeholder=""></div>
						<div class="ui-block-c"> <input type="number" name="matlizedmicron" required="true" id="matlizedmicron" placeholder=""></div>
					</fieldset>
					<fieldset class="ui-grid-b">
						<div class="ui-block-a padtop">Poly</div>
						<div class="ui-block-b"> <input type="number" name="polirate"  id="polirate" placeholder=""></div>
						<div class="ui-block-c"> <input type="number" name="polimicron"   id="polimicron" placeholder=""></div>
					</fieldset>
					<fieldset class="ui-grid-b">
						<div class="ui-block-a padtop">BOPP</div>
						<div class="ui-block-b"> <input type="number" name="bopprate"  id="bopprate" placeholder=""></div>
						<div class="ui-block-c"> <input type="number" name="polister"   id="boppmicron" placeholder=""></div>
					</fieldset>
					<fieldset class="ui-grid-b">
						<div class="ui-block-a padtop">CPP</div>
						<div class="ui-block-b"> <input type="number" name="cpprate" id="cpprate" placeholder=""></div>
						<div class="ui-block-c"> <input type="number" name="cppmicron"  id="cppmicron" placeholder=""></div>
					</fieldset>
					<fieldset class="ui-grid-b">
						<div class="ui-block-a padtop">Paper</div>
						<div class="ui-block-b"> <input type="number" name="paperrate" id="paperrate" placeholder=""></div>
						<div class="ui-block-c"> <input type="number" name="papermicron"  id="papermicron" placeholder=""></div>
						
					</fieldset>
					<fieldset class="ui-grid-a">
						<div class="ui-block-a padtop">Paper GSM</div>
						<div class="ui-block-b"> <input type="number" name="paperrate"   id="papergsm" placeholder=""></div>
						
					</fieldset>
					
					<hr>
					<fieldset class="ui-grid-b">
						<div class="ui-block-a"></div>
						<div class="ui-block-b"  style="text-align:center;">Rate/Kg</div>
						<div class="ui-block-c"  style="text-align:center;">Gramez/Kg</div>
					</fieldset>
					
					<fieldset class="ui-grid-b">
						<div class="ui-block-a padtop">Cemical</div>
						<div class="ui-block-b"> <input type="number" name="cemicalrate"  id="cemicalrate" placeholder=""></div>
						<div class="ui-block-c"> <input type="number" name="cemicalkg"  id="cemicalkg" placeholder=""></div>
					</fieldset>
					<fieldset class="ui-grid-b">
						<div class="ui-block-a padtop">Adesive</div>
						<div class="ui-block-b"> <input type="number" name="adesiverate"  id="adesiverate" placeholder=""></div>
						<div class="ui-block-c"> <input type="number" name="adesivekg"  id="adesivekg" placeholder=""></div>
					</fieldset>
					<fieldset class="ui-grid-b">
						<div class="ui-block-a padtop">Ink</div>
						<div class="ui-block-b"> <input type="number" name="inkrate"  id="inkrate" placeholder=""></div>
						<div class="ui-block-c"> <input type="number" name="inkkg"  id="inkkg" placeholder=""></div>
					</fieldset>    
                        
                </div> 
            </form>	 
	  <div class="ui-grid-a">  
			<div class="ui-block-a mainlabel">
				<button type="submit" class="ui-btn ui-btn-b ui-mini ui-corner-all submitbtn">Submit</button>
			</div>
			<div class="ui-block-b">
			   <button class="ui-btn ui-btn-b ui-mini ui-corner-all clearbtn" id="clearf" type="button">Clear</button>
			</div> 
		</div>   
    

   
  
</div>
		<div data-role="footer" class="nav-glyphish-example" data-theme="a" data-position="fixed1">
<p style="text-align:center;">Footer</p>
	  </div>
	</div>	
	
<div data-role="page" id="pagetwo">
	<div data-role="header" data-position="fixed1">
<h1>Calculator</h1>
    <a href="#pageone" data-icon="home1" class="ui-btn-left">Back</a>
   
</div><!-- /header -->
	<div data-role="main" class="ui-content">
		<h2>Calculation Result</h2>
		<div id="calulationdata"></div>
		
	</div>
	<div data-role="footer" class="nav-glyphish-example" data-position="fixed" data-theme="a">
<p style="text-align:center;">Footer</p>
	  </div>
</div>

    <script type="text/javascript" src="cordova.js"></script>
	<!--<script src="js/jquer_min.js" type="text/javascript"></script>
	<script src="js/mobile_min.js" type="text/javascript"></script>-->
	<script type="text/javascript" src="js/index.js"></script>
	
</body>

</html>
